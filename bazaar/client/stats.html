<template name="stats">
	{{#contentFor "headerButtonLeft"}}
	{{/contentFor}}
	{{#contentFor "headerTitle"}}
		<h1 class="title">Basaar Statistiken</h1>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}
			<div class="card padding">
				<div class="item-text-wrap" style="text-align: center">
					<h2><span style="color: #bbb">Basaar verzeichnet insgesamt</span> {{stats.totalUsers}} <span style="color: #bbb">Benutzer und </span> {{stats.totalPosts}} <span style="color: #bbb">Angebote.</span> </h2>

				</div>
			</div>
			<div class="card padding">
				<div class="item-text-wrap">
					<div class="row">
						<div class="col"><h2 style="color: #bbb; text-align: center"> Rangliste Benutzer Nach PLZ (Top Ten)</h2></div>
					</div>
					{{#each stats.usersByZipArray}}
						<div class="row">
							<div class="col"><h3 style="color: #bbb; text-align: right"> {{gemeinde}}</h3></div> <div class="col"><h3>&nbsp;&nbsp;&nbsp;{{anzahl}}</h3></div>
						</div>
					{{/each}}
				</div>
			</div>
			<div class="card padding">
				<div class="item-text-wrap">
					<div class="row">
						<div class="col"><h2 style="color: #bbb; text-align: center">Rangliste Angebote Nach PLZ (Top Ten)</h2></div>
					</div>
					{{#each stats.postsByZipArray}}
						<div class="row">
							<div class="col"><h3 style="color: #bbb; text-align: right"> {{gemeinde}}</h3></div> <div class="col"><h3>&nbsp;&nbsp;&nbsp;{{anzahl}}</h3></div>
						</div>
					{{/each}}
				</div>
			</div>
			<br>
			{{> storeButtons}}
			<br><br>
		{{/ionContent}}
	{{/ionView}}

</template>
