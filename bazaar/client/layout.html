<head>
	<title>Basaar</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<template name='layout'>
	{{#ionBody}}
		{{> ionNavBar class="bar-dark"}}
		{{#contentFor "headerTitle"}}
			<h1 class="title">Basaar</h1>
		{{/contentFor}}
		{{#ionNavView}}
			{{> yield}}
		{{/ionNavView}}
		{{#unless currentUser.profile.firstLogin}}
			{{#unless hideTabs}}
				{{#ionTabs style="ios" class="has-badge tabs-striped tabs-color-positive"}}
					{{> ionTab path="home" title="Browse / Add" iconOff="home" iconOn="home" class="tab-item-positive"}}
					{{> ionTab path="watchlist" title="Favorites" iconOff="star" iconOn="star" class="tab-item-positive"}}
					{{> ionTab path="notifications" title="Notifications" iconOff="ios-bell" badgeNumber=notificationsBadge iconOn="ios-bell" class="tab-item-positive notificationstab" }}
					{{> ionTab path="conversations" title="Chats" iconOff="ios-chatbubble" iconOn="ios-chatbubble" class="tab-item-positive" badgeNumber=conversationsBadge}}
				{{/ionTabs}}
			{{/unless}}
		{{/unless}}
	{{/ionBody}}
</template>
