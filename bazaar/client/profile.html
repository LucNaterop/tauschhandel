<template name="profile">
	{{#contentFor "headerTitle"}}
		<h1 class="title">Willkommen</h1>
	{{/contentFor}}

	{{#if currentUser}}
		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="conversations" text="Chats"}}
		{{/contentFor}}
	{{/if}}

	{{#ionView}}
		{{#ionContent}}
			{{#if currentUser}}
				<div class="list card">
					<div class="item item-divider">
						Mein Profil
					</div>
					<div class="item">
					<img src="{{currentUser.profile.picture}}" alt="" style="width: 160px; height: 160px; border-radius: 80px; box-shadow: 2px 2px 10px #888888;" /> 
						<button id="changeProfilePicture" class="button button-clear icon-left ion-edit" style="margin: 56px 0px 0px 20px"> </button>
					</div>
					<a id="changeUsername" class="item item-icon-left">
						 <i class="icon ion-person"></i>
						{{currentUser.username}}
					<span class="item-note">Click to Edit</span>
					</a>
					<a id="changePostleitzahl" class="item item-icon-left">
						 <i class="icon ion-home"></i>
						{{currentUser.profile.postleitzahl}}
					<span class="item-note">Click to Edit</span>
					</a>
					<div class="item item-icon-left">
						 <i class="icon ion-power"></i>
						<button id="logout" class="button button-assertive button-outline"> Mich Abmelden </button>
					</div>
				</div>

				{{> faq}}
				<br>
				<div style="text-align:center">
				<a href="mailto:dorfbazaar@gmail.com" class="button button-positive">Kontakt aufnehmen</a><br><br>
					<button class="button button-clear button-default" data-ion-modal="terms">Read Terms</button>
				</div><br>

			{{else}}
				{{> loader}}
			{{/if}}
		{{/ionContent}}
	{{/ionView}}
</template>

<template name="login">
	{{#ionView}}
		{{#ionContent class="padding"}}
			{{> atForm}}
		{{/ionContent}}
	{{/ionView}}
</template>

<template name="faq">
	<div class="card padding">
		<h2 style="font-size: 25px">Häufig gestellte Fragen</h2>
		
		<b><p>Was kann ich auf DorfBazaar stellen?</p></b>
		<p style="font-style: italic">Neue wie auch alte aber noch intakte Gegenstände können auf Bazaar zum Verschenken angeboten werden. Zum Beispiel Haushaltsgeräte, Kleider, Möbel, elektronische Geräte und sonstige Sachen die sich im Laufe der Zeit zuhause angestaut haben und für jemand anders von Nutzen sein könnten. Dienstleistungen und ähnliche Angebote sind auf DorfBazaar nicht erlaubt.</p>

		<b><p>Wieso muss man bei der Anmeldung die Postleitzahl des Wohnortes angeben werden? Wie kann man diese nachträglich verändern?</p></b>
		<p style="font-style: italic">Die Postleitzahl wird benötigt damit die Inserate von der jeweiligen Gemeinde angezeigt werden und die eigenen für die Bewohner ersichtlich sind. Die Postleitzahl kann jederzeit im Profil geändert werden.</p>

		<b><p>Kann ich für meine Items auf Bazaar Geld verlangen?</p></b>
		<p style="font-style: italic">Nein, alle Bazaar Items werden verschenkt. Keine Bezahlung, keinen Warentausch.</p>

		<b><p>Wie kann ich ein Item von einer anderen Person erhalten?</p></b>
		<p style="font-style: italic">Dazu müssen Sie zuerst Interesse melden bei dem jeweiligen Inserat. Der Besitzer entscheidet sich dann für einen Interessenten und eine Benachrichtigung wird an alle Beteiligten geschickt. Falls Sie ausgewählt wurden, wird automatisch ein Chat für die Übergabe eröffnet (siehe nächste Frage).</p>

		<b><p>Wie funktioniert die Übergabe?</p></b>
		<p style="font-style: italic">Nachdem ein Gegenstand vergeben wurde, wird die Übergabe per Chat geregelt. Es ist auch möglich die gewünschte Art der Übergabe bereits im Inserat zu vermerken. Es sollte jedoch zuerst immer die Bestätigung über die App/Website erfolgen damit das Inserat automatisch entfernt wird.</p>

		<b><p>Wie kann man ein Inserat melden welches gegen die Regeln verstösst?</p></b>
		<p style="font-style: italic">Man klickt zuerst im Browse Tab auf das betroffene Inserat und dann auf das Share Logo unten rechts. Es erscheint eine Auswahl und wenn man auf Missbrauch melden drückt wird eine Benachrichtigung an die Betreiber von DorfBazaar geschickt.</p>

		<b><p>Wie finanziert sich Bazaar?</p></b>
		<p style="font-style: italic">Gar nicht. Wir haben kein Geld zum essen mehr.</p>

		<b><p>Ist Bazaar die nützlichste App auf der Welt?</p></b>
		<p style="font-style: italic">Ja.</p>
	</div>
</template>
