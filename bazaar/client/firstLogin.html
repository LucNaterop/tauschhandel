<template name="firstLogin1">
	{{#ionView}}
		{{#ionContent}}
			<br>
			<h3 style="text-align: center">Willkommen, {{currentUser.username}}. </h3>
			<div class='padding'>
				<p>Du kannst direkt mit der Kamera deines Smartphones/Tablets einen Schnappschuss machen oder ein Bild aus der Galerie auswählen. Das Profilbild kann jederzeit im Profil geändert werden.</p><br>
				<img src="{{currentUser.profile.picture}}" alt="" style="width: 160px; height: 160px; border-radius: 80px; box-shadow: 2px 2px 10px #888888;" /> 
				<button id="changeProfilePicture" class="button button button-positive icon-left ion-camera" style="margin: 56px 0px 0px 20px">Profilbild</button>
				<br><br>
				<p> Das Profilbild erhöht deine Vertrauenswürdigkeit. Wähle es deshalb geschickt aus. Eine hohe Vertrauenswürdigkeit hilft dir dabei, mehr Angebote von anderen Leuten zu bekommen. Ausserdem wirst du mehr Angebote loswerden, wenn dir andere Benutzer vertrauen.</p>
				<br>
				<button id="weiter1" class="button button-positive button-block">weiter</button>
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>

<template name="firstLogin2">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="firstLogin1" text="Zurück"}}
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}
			<div class='padding'>
				<h2>Postleitzahl</h2>
				<p>Bitte gebe die Postleizahl deiner Wohngemeinde an.</p>
				<label class="item item-input">
					<i class="icon ion-home placeholder-icon"></i>
					<input id="postleitzahl" type="number" placeholder="Postleitzahl eingeben">
				</label>
				<br><p>Diese wird benötigt, damit du möglichst viele Angebote siehst, die in deiner Nähe aufgeschaltet wurden, und Nutzer aus der Umgebung Interesse an deinen Angeboten melden können. Die Postleitzahl kann jederzeit im Profil geändert werden.</p><br>
				<button id="weiter2" class="button button-positive button-block">weiter</button>
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>
