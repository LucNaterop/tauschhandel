<template name="firstLogin1">
	{{#ionView}}
		{{#ionContent}}
			<br>
			<h3 style="text-align: center">Willkommen, {{currentUser.username}}. </h3>
			<div class='padding'>
				<img src=" {{currentUser.profile.picture}}" alt="" style="border-radius: 80px; box-shadow: 3px 3px 5px #888888;" /> 
				<button id="changeProfilePicture" class="button button button-balanced icon-left ion-camera" style="margin: 56px 0px 0px 20px">Profilbild</button>
				<br><br>
				<p> Das Profilbild erhöht deine Vertrauenswürdigkeit. Wähle es deshalb geschickt aus. Eine hohe Vertrauenswürdigkeit hilft dir dabei, mehr Items von anderen Leuten zu bekommen. Ausserdem wirst du mehr Items loswerden, wenn dir andere Benutzer vertrauen.</p>
				<br>
				<button id="weiter1" class="button button-balanced button-block button-outline">weiter</button>
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>

<template name="firstLogin2">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="firstLogin1" text="Zurück"}}
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}
			<div class='padding'>
				<h2>Postleitzahl</h2>
				<p>Die Postleitzahl deiner Gemeinde hilft dir, Items in deiner Umgebung zu finden. Du solltest deshalb deine wahre Postleitzahl verwenden. </p>
				<label class="item item-input">
					<i class="icon ion-home placeholder-icon"></i>
					<input id="postleitzahl" type="number" placeholder="Postleitzahl eingeben">
				</label>
				<br><p>Alle Items innerhalb der Gemeinde mit dieser Postleitzahl werden für dich sichtbar sein. Natürlich kannst du die Postleitzahl später in deinem Profil abändern.</p>
				<button id="weiter2" class="button button-balanced button-block button-outline">weiter</button>
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>
