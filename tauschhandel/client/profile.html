<template name="profile">
	{{#if currentUser}}
		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="conversations" text="Chats"}}
		{{/contentFor}}
	{{/if}}

	{{#ionView}}
		{{#ionContent}}
			{{#if currentUser}}
				<div class="list card">
					<div class="item item-divider">
						Mein Profil
					</div>
					<div class="item">
						<img src=" {{#if currentUser.profile.picture}} {{currentUser.profile.picture}} {{else}} http://i.imgur.com/hzByj22b.jpg {{/if}} " alt="" style="border-radius: 80px; box-shadow: 3px 3px 5px #888888;" /> 
						<button id="changeProfilePicture" class="button button-clear icon-left ion-edit" style="margin: 56px 0px 0px 20px"> </button>
					</div>
					<a id="changeUsername" class="item item-icon-left">
						 <i class="icon ion-person"></i>
						{{currentUser.username}}
					<span class="item-note">Click to Edit</span>
					</a>
					<a id="changePostleitzahl" class="item item-icon-left">
						 <i class="icon ion-home"></i>
						{{currentUser.profile.postleitzahl}}
					<span class="item-note">Click to Edit</span>
					</a>
					<div class="item item-icon-left">
						 <i class="icon ion-power"></i>
						<button id="logout" class="button button-assertive button-outline"> Mich Abmelden </button>
					</div>
				</div>
				<div class="padding">
					<p>Hier kannst du Ver√§nderungen an deinem Profil vornehmen. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
					tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
					quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
					consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
					cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
					proident, sunt in culpa qui officia deserunt mollit anim id est laborum. </p>
					<a href="#">Read Terms</a>
				</div>
			{{else}}
				<h4 style="text-align: center; margin-top: 20px">Willkommen.</h4>
				{{> atForm}}
			{{/if}}
		{{/ionContent}}
	{{/ionView}}
</template>
