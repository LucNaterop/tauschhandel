<template name="profile">
	{{> konversationen}}
	{{> notifications}}
	{{> benutzerdaten}}
	{{> einstellungen}}
</template>

<template name="konversationen">
	<h3>Konversationen:</h3>
	{{#each konversationen}}
		{{> konversation}}
	{{/each}}
</template>

<template name="konversation">
	<div class="panel-heading">Konversationspartner, Post</div>
	<div class="panel-body">
		<h4>{{subject}}</h4>
		<p>{{text}}</p>
	</div>
</template>

<template name="nachricht">
	<div class="panel panel-success">
		<div class="panel-heading">von: {{absender}} | an: {{empfaenger}}</div>
		<div class="panel-body">
			<h4>{{subject}}</h4>
			<p>{{text}}</p>
		</div>
	</div>
</template>

<template name="notifications">
	<h3>Notifications</h3>
	{{#each notifications}}
		{{> notification}}
	{{/each}}
</template>

<template name="notification">
	{{#if readAt}}
		<a href="{{link}}">{{message}}</a>
	{{else}}
		<a href="{{link}}">{{message}} </a> <button class='btn btn-default'>Als gelesen markieren</button>
	{{/if}}
	<br>
</template>


<template name="benutzerdaten">
	<h3>Benutzerdaten: </h3>
</template>

<template name="einstellungen">
	<h3>Einstellungen:</h3>
</template>
