<template name="profile">
	{{#if currentUser}}
		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="conversations" text="Konversationen"}}
		{{/contentFor}}
	{{/if}}

	{{#ionView}}
		{{#ionContent}}
			<div class='padding'>
				{{#if currentUser}}
					<h3>{{currentUser.username}}</h3>
					<img src=" {{#if currentUser.profile.picture}} {{currentUser.profile.picture}} {{else}} http://i.imgur.com/hzByj22b.jpg {{/if}} " alt="" style="border-radius: 80px; box-shadow: 3px 3px 5px #888888;" /> 
					<button id="changeProfilePicture" class="button button button-stable button-outline" style="margin: 56px 0px 0px 20px"> Ã¤ndern </button>
					<br>
					<br><br>
					<button id="logout" class="button button-assertive button-outline">Mich Abmelden </button>

					{{> benutzerdaten}}
					{{> einstellungen}}
				{{else}}
					<h2 style="text-align: center; margin-top: 20px">Willkommen.</h2><br>
					{{> atForm}}
				{{/if}}
			</div>
		{{/ionContent}}
	{{/ionView}}
</template>


<template name="benutzerdaten">
	<h3>Benutzerdaten: </h3>
</template>

<template name="einstellungen">
	<h3>Einstellungen:</h3>
</template>
