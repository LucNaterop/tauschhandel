<template name="profile">
	{{> nachrichten}}
	{{> watchList}}
	{{> benutzerdaten}}
	{{> einstellungen}}
</template>

<template name="nachrichten">
	<h3>Notifications:</h3>
	{{#each notifications}}
		{{> notification}}
	{{/each}}
</template>

<template name="nachricht">
	<div class="panel panel-success">
		<div class="panel-heading">von: {{absenderName}} | an: {{empfaengerName}}</div>
		<div class="panel-body">
			<h4>{{subject}}</h4>
			<p>{{text}}</p>
		</div>
	</div>
</template>

<template name="watchList">

</template>

<template name="benutzerdaten">
	<h3>Benutzerdaten: </h3>
</template>

<template name="einstellungen">
	<h3>Einstellungen:</h3>
</template>
