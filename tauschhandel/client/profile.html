<template name="profile">
	{{#contentFor "headerTitle"}}
		<h1 class="title">Willkommen</h1>
	{{/contentFor}}

	{{#if currentUser}}
		{{#contentFor "headerButtonLeft"}}
			{{>ionNavBackButton path="conversations" text="Chats"}}
		{{/contentFor}}
	{{/if}}

	{{#ionView}}
		{{#ionContent}}
			{{#if currentUser}}
				<div class="list card">
					<div class="item item-divider">
						Mein Profil
					</div>
					<div class="item">
					<img src="{{currentUser.profile.picture}}" alt="" style="border-radius: 80px; box-shadow: 2px 2px 10px #888888;" /> 
						<button id="changeProfilePicture" class="button button-clear icon-left ion-edit" style="margin: 56px 0px 0px 20px"> </button>
					</div>
					<a id="changeUsername" class="item item-icon-left">
						 <i class="icon ion-person"></i>
						{{currentUser.username}}
					<span class="item-note">Click to Edit</span>
					</a>
					<a id="changePostleitzahl" class="item item-icon-left">
						 <i class="icon ion-home"></i>
						{{currentUser.profile.postleitzahl}}
					<span class="item-note">Click to Edit</span>
					</a>
					<div class="item item-icon-left">
						 <i class="icon ion-power"></i>
						<button id="logout" class="button button-assertive button-outline"> Mich Abmelden </button>
					</div>
				</div>
				<div class="padding">
					<p>Hier kannst du Ã„nderungen an deinem Profil vornehmen.</p>
					<p></p>
					<a href="#">Read Terms</a>
				</div>
			{{else}}
				{{> loader}}
			{{/if}}
		{{/ionContent}}
	{{/ionView}}
</template>

<template name="login">
	{{> ionNavBar class="bar-dark"}}
	{{#contentFor "headerTitle"}}
		<h1 class="title">Willkommen</h1>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}

  			{{> atForm}}
		{{/ionContent}}
	{{/ionView}}
</template>
