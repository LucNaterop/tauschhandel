<template name="notifications">
	
	{{#contentFor "headerTitle"}}
		<h1 class="title">Notifications</h1>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
	  	<div class="list card">
			{{#each notifications}}
				{{> notification}}
			{{/each}}
		</div>
	  {{/ionContent}}
	{{/ionView}}

</template>

<template name="notification">
	<a href="#" class="item item-icon-left">
	    <i class="icon ion-android-favorite"></i>
	    {{message}}
	</a>
</template>
