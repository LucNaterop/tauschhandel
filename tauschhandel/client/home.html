
<template name='home'>
	{{#contentFor "headerTitle"}}
		<h1 class="title">Home</h1>
	{{/contentFor}}

	{{#contentFor "headerButtonLeft"}}
		<a href="#" class="button button-clear pull-left" data-ion-modal="filterModal" >
			Filter
		</a>
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		<button class="button button-clear pull-right" data-ion-modal="createPost">
			{{> ionIcon icon='ios-plus-empty'}}
		</button>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent}}
			{{> previewList}}
		{{/ionContent}}
	{{/ionView}}
</template>

<template name="createPost">
	{{#ionModal title='Neues Item hinzufügen'}}
		<div class='list card'>
			<div class="item item-divider">Beschreibung</div>
			<div class="item">
				<label class="item item-input">
					<input id='titel' type="text" placeholder="Titel"><br>
				</label>
				<label class="item item-input text" >
					<textarea id='text' placeholder="Beschreibung" rows="10"></textarea>
				</label>
			</div>
			<div class="item item-divider">Bilder</div>
			<div class="item">
				{{#each imageIDs}}
					<img id='image' style='margin-right: 10px' src='http://i.imgur.com/{{this}}s.jpg'>
				{{/each}}
				<br><button id='imageUpload' class='button button-positive button-outline icon icon-left ion-camera'> Foto hinzufügen</button><br><br>
			</div>
			<div class="item item-divider">Tags</div>
			<div class="item">
				{{#each possibleTags}}
					<li class='item item-checkbox'>
						<label class="checkbox"> <input class="tag" id='{{tag}}' type="checkbox"></label>{{tag}}
					</li>
				{{/each}}
				<br><input id='submitButton' class='button button-balanced button-block button-outline' type="button" value="Absenden">
			</div>
		</div>
	{{/ionModal}}
</template>

<template name="filterModal">
	{{#ionModal title='Filter'}}
		<div class='list card'>
			<div class="item item-divider">Tags</div>
			<label class="item item-radio">
				<input type="radio" class="tag" id="alleTags" name="tagGroup">
				<div class="item-content">Alle</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
			{{#each possibleTags}}
				<label class="item item-radio">
					<input type="radio" class="tag" id='{{tag}}' name="tagGroup">
					<div class="item-content">{{tag}}</div>
					<i class="radio-icon ion-checkmark"></i>
				</label>
			{{/each}}
		</div>
	{{/ionModal}}
</template>

<template name="previewList">
	{{#ionList}}
		{{#each posts}}
			{{> postPreview}}
		{{/each}}
	{{/ionList}}
</template>

<template name="postPreview">
	{{#ionItem path="post" iconRight=true class="item-icon-right item-thumbnail-left" }}
		{{#if imageIDs.[0]}}
	 		<img src="http://i.imgur.com/{{imageIDs.[0]}}b.jpg">
	 	{{else}}
	 		<img src="http://i.imgur.com/aIbR1xUb.jpg">
	 	{{/if}}
		<h2>{{title}}</h2> 
		<p>{{text}}</p>
		{{> ionIcon icon="ios-arrow-forward" class="positive"}}
	{{/ionItem}}
</template>
