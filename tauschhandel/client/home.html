
<template name='home'>
	{{#contentFor "headerTitle"}}
		<h1 class="title">Home</h1>
	{{/contentFor}}

	{{#contentFor "headerButtonLeft"}}
		<button class="button button-clear pull-left" data-ion-modal="search">
			{{> ionIcon icon='ios-search'}}
		</button>
	{{/contentFor}}

	{{#contentFor "headerButtonRight"}}
		<button class="button button-clear pull-right" data-ion-modal="createPost">
			{{> ionIcon icon='ios-plus-empty'}}
		</button>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
		{{> previewList}}
	  {{/ionContent}}
	{{/ionView}}
</template>

<template name="createPost">
	{{#ionModal title='Neuer Post'}}
		<div class='padding'>

			<h3>Neuen post erstellen:</h3>
			<form>
				<label class="item item-input">
					<i class="icon ion-home placeholder-icon"></i>
					<input id='titel' type="text" placeholder="titel"><br>
				</label>
				<label class="item item-input">
					<i class="icon ion-document-text placeholder-icon"></i>
					<input id='text'  type="text" placeholder="text"><br>
				</label>
				<label class="item item-input">
					<i class="icon ion-image placeholder-icon"></i>
					{{#each imageIDs}}
						<img id='image' src='http://i.imgur.com/{{this}}s.jpg'><br> &nbsp;&nbsp;&nbsp;
					{{/each}}
					<button id='imageUpload' class='button button-positive icon icon-left ion-camera'> Image</button>
				</label>

				<ul class="list">
					<li class="item item-toggle">
						Ist Angebot

						<label class="toggle">
							<input id='istAngebot' type="checkbox" checked='true'>
							<div class="track">
								<div class="handle"></div>
							</div>
						</label>
					</li>
				</ul>

				<h4>Tags:</h4>
				{{#each possibleTags}}
					<div class='checkbox'>
						<label> <input class="tag" id='{{tag}}' type="checkbox"> {{tag}} </label>
					</div><br>
				{{/each}}
				<input id='submitButton' class='button button-positive' type="button" value="Submit Post"><br>
			</form>


		</div>
	{{/ionModal}}
</template>


<template name="previewList">
	{{#ionList}}
		{{#each posts}}
			{{> postPreview}}
		{{/each}}
	{{/ionList}}
</template>

<template name="postPreview">
	{{#ionItem path="post" avatar=true iconRight=true class="item-icon-right" }}
	 	<img src="http://i.imgur.com/{{imageIDs.[0]}}b.jpg">
		<h2>{{title}}</h2> 
		<p>{{text}}</p>
		{{> ionIcon icon="ios-arrow-forward" class="positive"}}
	{{/ionItem}}
</template>
