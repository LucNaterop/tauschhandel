
<template name='home'>
		{{> createPost}}
		<br><br>
		{{> previewList}}
</template>

<template name="createPost">
	<div style='width: 400px; border: 2px solid #ccc; padding: 20px'>
		<h3>Neuen post erstellen:</h3>
		<form role='form'>
			<input id='titel' class='form-control' type="text" placeholder="titel"><br>
			<input id='text' class='form-control' type="text" placeholder="text"><br>
			<input id='bild' class='form-control' type="text" placeholder="Bild URL"><br>
			<div class='checkbox'>
				<label>
					<input id='istAngebot' type="checkbox"> Ist Angebot
				</label>
			</div>
			<h4>Tags:</h4>
			{{#each possibleTags}}
				<div class='checkbox'>
					<label> <input class="tag" id='{{tag}}' type="checkbox"> {{tag}} </label>
				</div>
			{{/each}}
			<input id='submitButton' class='btn btn-success' type="button" value="Submit Post"><br>
		</form>
	</div>
</template>


<template name="previewList">

	{{#each posts}}
		<div class='post'>
			{{> post}}
		</div>
	{{/each}}
</template>
