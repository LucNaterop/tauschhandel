<head>
	<title>Tauschhandel</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>

<template name='layout'>
	{{#ionBody}}
		{{#if currentUser}}
			{{> ionNavBar class="bar-dark"}}
			{{#contentFor "headerTitle"}}
				<h1 class="title">Tauschhandel</h1>
			{{/contentFor}}
			{{#ionNavView}}
				{{> yield}}
			{{/ionNavView}}
			{{#unless currentUser.profile.firstLogin}}
				{{#ionTabs style="ios" class="has-badge"}}
					{{> ionTab title="Browse" path="home" iconOff="ios-browsers-outline" iconOn="ios-browsers" class="tab-item-positive"}}
					{{> ionTab title="Watchlist" path="watchlist" iconOff="android-favorite-outline" iconOn="android-favorite" class="tab-item-positive"}}
					{{> ionTab title="Notifications" path="notifications" iconOff="ios-bell-outline" badgeNumber=notificationsBadge iconOn="ios-bell" class="tab-item-positive notificationstab" }}
					{{> ionTab title="Chats" path="conversations" iconOff="ios-chatbubble-outline" iconOn="ios-chatbubble" class="tab-item-positive" badgeNumber=conversationsBadge}}
				{{/ionTabs}}
			{{/unless}}
		{{else}}
			{{> login}}
		{{/if}}
	{{/ionBody}}
</template>



<template name="loader">
	<div style="text-align: center; margin-top: 20px">
		<svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
		width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
			<path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
			<animateTransform attributeType="xml"
			attributeName="transform"
			type="rotate"
			from="0 25 25"
			to="360 25 25"
			dur="0.6s"
			repeatCount="indefinite"/>
		</path>
		</svg>
	</div>
</template>
