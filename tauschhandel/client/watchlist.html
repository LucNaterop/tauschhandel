<template name='watchlist'>
	
	{{#contentFor "headerButtonLeft"}}
		
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">My Interests</h1>
	{{/contentFor}}

	{{#ionView}}
	  {{#ionContent}}
	  	{{#ionList}}
			
			<div class="item item-divider">
				My interests
			</div>
			{{#each watchList}}
				{{>postPreview}}
			{{/each}}

			<div class="item item-divider">
				My own posts
			</div>
			{{#each myPosts}}
				{{>postPreview}}
			{{/each}}

		{{/ionList}}
	  {{/ionContent}}
	{{/ionView}}

</template>
