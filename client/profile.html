<template name="profile">
	{{> nachrichten}}
	{{> myPosts}}
	{{> watchList}}
	{{> benutzerdaten}}
	{{> einstellungen}}
</template>

<template name="nachrichten">
	<h3>Nachrichten:</h3>
	{{#each nachrichten}}
		{{> nachricht}}
	{{/each}}
</template>

<template name="nachricht">
	<div class="panel panel-success">
		<div class="panel-heading">von: {{absenderName}} | an: {{empfaengerName}}</div>
		<div class="panel-body">
			<h4>{{subject}}</h4>
			<p>{{text}}</p>
		</div>
	</div>
</template>


<template name="myPosts">
	<h3>Meine Posts</h3>
</template>

</template>

</template>

</template>
